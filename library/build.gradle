plugins {
    id 'com.android.library'
    id 'maven-publish'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

android {
    namespace "com.steelkiwi.cropiwa"
    compileSdk 34

    defaultConfig {
        minSdk 21
        targetSdk 34
        versionName "1.0.4"
    }

    publishing {
        singleVariant("release") {
            withSourcesJar()
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.7.0'
}

publishing {
    publications {
        release(MavenPublication) {
            groupId = 'com.steelkiwi.cropiwa'
            artifactId = 'library'
            version = '1.2.0-pinch'

            afterEvaluate {
                from components.release
            }
        }
    }
}